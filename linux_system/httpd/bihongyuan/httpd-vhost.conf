<VirtualHost 1.1.1.1:80>
	ServerName web1.bihongyuan.gov.cn
	DocumentRoot /var/www/html/bihongyuan-web1/
<Directory "/var/www/html/bihongyuan-web1">
	Options Indexes FollowSymLinks
	AllowOverride None
	Order allow,deny
	Allow from all
</Directory>
</VirtualHost> 

